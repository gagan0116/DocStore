<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocStore</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-3 ">
                <div class="position-sticky">
                    <!-- Website Name -->
                    <h1 class="mt-3">Priceless</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active category-link" data-category= "aadhaar_card">
                                Aadhaar Card
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link"  data-category="pan_card" >
                                Pan Card
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link category-link" data-category="driving_license">
                                Driving License
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
       
            <!-- Content -->

            <div id="content" class="col-md-9 col-lg-9 px-md-12">
                <div >
                    <div class="container text-center">
                        <h3>Upload Your File</h3>
                        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="category" id="form-category">
                            <div class="form-group">
                                <label for="category">Select a category:</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="aadhaar_card">Aadhaar Card</option>
                                    <option value="pan_card">Pan Card</option>
                                    <option value="driving_license">Driving License</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="file">Select a file:</label>
                                <input type="file" name="file" id="file" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <h5 style="padding-top: 25px">Click on categories on sidebar to retrieve files</h5>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1167.0/aws-sdk.min.js"></script>
    <script>
console.log("Hello from client.js");

const categoryLinks = document.querySelectorAll('.category-link');
const formCategoryInput = document.getElementById('form-category');
const uploadForm = document.getElementById('upload-form');

categoryLinks.forEach(link => {
    link.addEventListener('click', function(event) {
        event.preventDefault();
        const category = this.getAttribute('data-category');
        formCategoryInput.value = category;
        window.location.href = `/retrieveFiles/${category}`;
        uploadForm.style.display = 'block';
    });
});

    </script>
</body>
</html>
